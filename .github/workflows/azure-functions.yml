name: Azure Functions CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      COSMOSDB_CONNECTION: ${{ secrets.COSMOSDB_CONNECTION }}

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup .NET 8 SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # Restore dependencies using the solution file
    - name: Restore dependencies
      run: dotnet restore CloudTasker.Functions.sln
      working-directory: backend/CloudTasker.Functions

    # Build the solution in Release configuration
    - name: Build project
      run: dotnet build CloudTasker.Functions.sln --configuration Release
      working-directory: backend/CloudTasker.Functions

    # Run unit tests
    - name: Run unit tests
      run: dotnet test CloudTasker.Tests/CloudTasker.Tests.csproj --verbosity normal
      working-directory: backend/CloudTasker.Functions

    # Deploy to Azure Function App using Azure CLI
    - name: Azure CLI Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy via Azure CLI ZipDeploy
      run: |
        dotnet publish backend/CloudTasker.Functions/CloudTasker.Functions.sln -c Release -o ./publish
        cd ./publish
        zip -r ../publish.zip .
        cd ..
        az functionapp deployment source config-zip \
          --resource-group cloudtasker-rg \
          --name cloudtaskerfunc-santi \
          --src ./publish.zip
